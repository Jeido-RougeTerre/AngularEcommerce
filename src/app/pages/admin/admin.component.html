<app-home/>
<div class="flex justify-center">
    <form [formGroup]="productForm" (ngSubmit)="submit()" class="mt-5 bg-slate-200 outline outline-1 outline-slate-500 rounded-2xl w-1/2 p-2">
        <legend class="text-center font-semibold text-xl">Add a product</legend>
        <div class="flex flex-col mb-2">
            <label class="font-medium" for="name">Name</label>
            <input type="text" class="rounded" id="name" formControlName="name">
        </div>
        <div class="flex flex-col mb-2">
            <label class="font-medium" for="desc">Description</label>
            <textarea id="desc" class="rounded" formControlName="desc"></textarea>
        </div>
        <div class="mb-2">
            <label class="font-medium mr-3" for="price">Price</label>
            <input type="number" class="w-9 text-center rounded" id="price" formControlName="price">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-orange-400 rounded-xl px-2 font-semibold">Add Product</button>
        </div>
    </form>
</div>
